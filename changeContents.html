<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Change of Contents notes</title>
    <style>
        .hidden{
            display:none
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Change Contens Notes</h1>
            <div class="row">
                <div>
                    <label for="first">First Name</label>
                    <input type="text" id="first" name="first_name" placeholder="Jane">
                </div>
                <div>
                    <label for="last">Last Name</label>
                    <input type="text" id="last" name="last_name" placeholder="Doe">
                </div>
            </div>
            <button name="clear">Clear</button>
            <p class="hidden"></p>
        </div>
    </div>
<script>
const firstname = document.getElementById('first');
    const lastname = document.getElementById('last');
    const full = document.querySelector('p');
    const clearbutton = document.querySelector(`[name="clear"]`);
    firstname.addEventListener('change', function (e) {
        let first = firstname.value;
        let last = lastname.value;
        let fullName = `Hello ${first} ${last}!`;
        full.textContent = fullName;
    })

lastname.addEventListener('change', function (e) {
    let first = firstname.value;
    let last = lastname.value;
    let fullName = `Hello ${first} ${last}!`;
    if (fullName.length>1){
        full.classList.remove("hidden")
    } else{
        full.classList.add("hidden")
    }
    full.textContent = `Hello ${fullName}`;
})
    clearbutton.addEventListener('click', function (e) {
        firstname.value = "";
        lastname.value = "";
        full.textContent = "";
    })
</script>
</body>
</html>
