<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>What is this?</h3>
        <h4>I dont want this</h4>
    </div>
</div>
<script>
    const content = document.querySelector('.content');
    content.innerHTML = '<h1 id="lose">I love cats</h1><h4>OTHEWR MESSAGE!!</h4>'

    const zelda = document.createElement('h1')
    zelda.innerHTML = 'I love Zelda';
    content.appendChild(zelda);

    const chicken = document.createElement('h1')
    chicken.innerHTML = 'I love CHICIEBB';
    content.appendChild(chicken);

    const pirate = document.createElement('h1')
    pirate.innerHTML = 'GRRRRRR PIRATE MUWHAHAHA';
    content.appendChild(pirate);

    const vampire = document.createElement('h1')
        vampire.innerHTML = 'NECK ME BITEE';
    content.appendChild(vampire);

    const food = document.createElement('h1');
    food.innerHTML = 'I love Pizza';
    content.insertAdjacentElement("afterbegin", food)

    const unwantedElement = document.querySelector('h4')
    unwantedElement.remove();

    const unwantedElement2 = document.querySelector('#lose')
    unwantedElement2.remove();
</script>
</body>
</html>
